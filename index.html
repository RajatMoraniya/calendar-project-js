<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajat's Calendar</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="renderDate()">
    <div class="container">
        <div class="calendar">
            <div class="top">
                <img src="logo.png" alt="Logo" width="9%">
                <h3>&nbsp; Calendar</h3>
            </div>
            <div class=" screen">
                <div class="month">
                    <button class="prev" onclick="moveMonth('prev')">&lt;</button>
                    <h2 id="month"></h2>
                    <button class="next" onclick="moveMonth('next')">&gt;</button>
                </div>
                <div class="year">
                    <button class="prev" onclick="moveYear('prev')">&lt;</button>
                    <p id="year"></p>
                    <button class="next" onclick="moveYear('next')">&gt;</button>
                    <button class="jumptoday" onclick="jumptoday()">Today</button>
                </div>
            </div>
            <div class="days">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <!-- Waiting for correct number of days in a month and cells with and today-->
            <div class="dates">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
